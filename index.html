<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <style>
        /* Agrega estilos CSS aquí si es necesario */
    </style>
</head>
<body>
    <form>
        <div id="loginForm">
            <label for="loginUser">Usuario:</label>
            <input type="text" id="loginUser" placeholder="Ingresa tu usuario">
            <br>
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña">
            <br>
            <button id="loginBtn">Iniciar Sesión</button>
        </div>
    </form>

    <div id="app" style="display: none;">
        <label for="userName">Nombre:</label>
        <input type="text" id="userName" placeholder="Ingresa tu nombre">
        <br>
        <label for="weight">Peso:</label>
        <input type="number" id="weight" placeholder="Ingresa tu peso en kg">
        <br>
        <label for="walkTime">Tiempo de Caminata Diaria (minutos):</label>
        <input type="number" id="walkTime" placeholder="Caminata diaria en minutos">
        <br>
        <h2>Número de pasos por día</h2>
        <ul id="stepsList"></ul>

        <button id="calculateBtn">Calcular</button>
        <p id="output"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
